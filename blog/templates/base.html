{% load static %}



<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} {% endblock%}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- 设置代码高亮 -->
    <link rel="stylesheet" href='{% static "css/atom-one-dark.css" %}'>
    <script src='{% static "js/highlight.pack.js" %}'></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 70px;
        }
    </style>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <style>
        .photo {
            float: letf;
            width: 20%;
            padding-right: 10px;
        }

        .intro {
            float: right;
            width: 80%;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a href="/admin"><img src='{% static "img/me.jpg" %}' alt="img" class="d-flex mr-3 rounded-circle" width="40"
                height="40"> </a>

        <a class="navbar-brand" href="#">jinl1874</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            {% block nav %}

            {% endblock %}
        </div>

    </nav>

    <div class="container">
        <div class="row">
            {% block body %}
            {% endblock %}

            <div class="clo-md-4">
                {% block side %}

                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white"><small>&copy; Blog 2019</small></p>
        </div>
        <!-- /.container -->
    </footer>

</body>
